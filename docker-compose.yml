version: '3'
services:
  leafy-postgres:
    # build: ./leafy-postgresql
    # image: leafy-postgres:5.0.0-compose
    image: jiheon2234/leafy-postgres:8224f181f4971a225b805c800021c4a88d53c0b0
    volumes:
      - mydata:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 256M
    restart: always

  leafy-backend:
    build: ./leafy-backend
    image: leafy-backend:5.0.0-compose
    environment:
      - DB_URL=leafy-postgres
    depends_on:
      - leafy-postgres
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 512M
    restart: on-failure
      
  leafy-front:
    # build: ./leafy-frontend
    # image: leafy-front:5.0.0-compose
    image: jiheon2234/leafy-frontend:b6e827d196b51761561b130bb52af2227c018c63
    environment:
      - BACKEND_HOST=leafy-backend
    ports:
      - 80:80
    depends_on:
      - leafy-backend
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 64M
    restart: on-failure

volumes:
  mydata: